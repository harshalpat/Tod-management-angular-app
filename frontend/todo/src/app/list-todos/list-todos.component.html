<h1>My tasks!</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
  <table class="table" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>IsDone</th>
        <th>Date</th>
        <th>Actions</th>
        <th>Actions</th>

      </tr>

    </thead>
    <tbody>
      <tr *ngFor='let todo of todos'>
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date}}</td>  <!--using pipe to change format.-->
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
      </tr>


    </tbody>


  </table>

  <div class="row">
    <td><button (click)="addTodo()" class="btn btn-success">Add</button></td>

  </div>
</div>
